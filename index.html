<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
        <div>
            <div id="imageContainer-back">
                <p class="text-s" id="cvc">000</p>
            </div>
            <div id="imageContainer-front">
                <p class="text-l" id="numberCard">0000 0000 0000 0000</p>
                <p class="text-s" id="nameCard">ALEX PEREZ</p>
                <p class="text-s" id="dataCard"><span class="text-s" id="mmCard">00</span>/ <span class="text-s" id="yyCard">00</span> </p>
            </div>
        </div>
    </div>
    <div id="cardDetail">
        <div class="cardDetails">
            <label class="verticalSpace text-m" for="form" >CARDHOLDER NAME</label>
            <input id="cardDetails-name" type="text" placeholder="e.g. Alexander Agustin">
            <label class="verticalSpace text-m" for="form">CARD NUMBER</label>
            <input id="cardDetails-number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
            <div class="verticalSpace expData">
                <label class="text-m" for="form">EXP. DATE (MM/YY)</label>
                <label class="text-m" for="form">CVC</label>
            </div>
            <div id="cardDetails-date">
                <input type="text" id="cardDetails-date--mm" placeholder="MM" maxlength="2">
                <input type="text" id="cardDetails-date--yy" placeholder="YY" maxlength="2">
                <input type="text" id="cardDetails-date--cvc" placeholder="e.g. 123" maxlength="3">
            </div>
            <button id="Btn" class="btn" type="button">Confirm</button>
        </div>
    </div>
    <script src="./public/index.js"></script>
  </main>  
</body>
</html>
